<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>

    <style>
        /* Element selector */
        p{
            color: red;
        }

        /* id selector */
        #secondID{
            color: blue;
        }

        /* class selector */
        .thirdclass{
            color: green;
        }

        /* grouping selector */
        footer,span{
            color: pink;
        }
    </style>
</head>
<body>
    <h3>Selectors</h3>
    <p>This is a simple paragraph to show selectors</p>
    <p id="secondID">This is a  2 simple paragraph to show selectors</p>
    <p class="thirdclass">This is a 3 simple paragraph to show selectors</p>

    <span>This is 4 span</span>
    <footer>This is 5 footer</footer>
</body>
</html>
